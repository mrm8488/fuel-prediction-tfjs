<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Tensorflow.js linear regression</title><link rel="stylesheet" href="style.3316b260.css"></head><body> <h1> Define, train and run a machine learning model in JavaScript with Tensorflow.js </h1> <section class="data-inputs"> <h2>Fuel efficiency prediction</h2> <p id="isTraining">Training in progress...</p> <p class="training-steps"></p> <div class="input-block"> <label for="cilynders">Cilynders:</label> <input required name="cilynders" type="number" min="1" max="50" placeholder="8"> </div> <div class="input-block"> <label for="displacement">Displacement:</label> <input required name="displacement" type="number" min="1" max="500" placeholder="107"> </div> <div class="input-block"> <label for="horsepower">Horsepower:</label> <input required name="horsepower" type="number" min="20" max="500" placeholder="100"> </div> <div class="input-block"> <label for="weight">Weight:</label> <input required name="weight" type="number" min="100" max="3000" placeholder="1200"> </div> <div class="input-block"> <label for="acceleration">Acceleration:</label> <input required name="acceleration" type="number" min="0.5" max="50" placeholder="9.5"> </div> <div class="input-block"> <label for="model_year">Year (19XX):</label> <input required name="model_year" type="number" min="50" max="99" placeholder="75"> </div> <div class="input-block"> <label for="country">Country:</label> <select id="country" name="country" required> <option value="1 0 0">USA</option> <option value="0 1 0">Europe</option> <option value="0 0 1">Japan</option> </select> </div> <button class="predict" disabled>Predict</button> <br> <button id="cleanTensors" disabled>Clean tensors memory</button> </section> <section class="prediction-block"> <p>MPG predicted:</p> <p class="prediction"></p> </section> <section class="prediction-block"> <p>L/100km predicted:</p> <p class="prediction"></p> </section> <script src="js.12540ee0.js"></script> </body></html>
